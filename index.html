<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JessMakeUP & Nails — Book Your Appointment</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; padding: 0; background: #fafafa; font-family: 'Montserrat', sans-serif; color: #333; }
    .container { max-width: 480px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 14px; box-shadow: 0 4px 18px rgba(0,0,0,0.08); }
    h1 { font-family: 'Cormorant Garamond', serif; font-size: 34px; text-align: center; margin-bottom: 5px; color: #111; }
    h2 { font-family: 'Cormorant Garamond', serif; font-size: 22px; text-align: center; margin-top: 0; margin-bottom: 25px; color: #444; letter-spacing: 0.5px; }
    label { font-size: 14px; font-weight: 500; margin-top: 18px; display: block; color: #444; }
    input, select { width: 100%; padding: 12px; margin-top: 6px; border-radius: 8px; border: 1px solid #ddd; font-size: 15px; background: #fdfdfd; }
    #time-slots { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 10px; }
    .slot { padding: 10px 14px; background: #f1f1f1; border-radius: 8px; cursor: pointer; border: 1px solid #ddd; font-size: 14px; transition: 0.2s; }
    .slot:hover { background: #e7e7e7; }
    .slot.selected { background: #111; color: #fff; border-color: #111; }
    button { width: 100%; margin-top: 28px; padding: 15px; background: #111; color: white; border: none; border-radius: 8px; font-size: 17px; cursor: pointer; transition: 0.2s; font-family: 'Montserrat', sans-serif; }
    button:hover { background: #333; }
    .message { margin-top: 22px; text-align: center; font-size: 15px; font-weight: 500; }
    footer { text-align: center; margin-top: 40px; font-size: 13px; color: #777; font-family: 'Montserrat', sans-serif; }
  </style>
</head>

<body>

  <div class="container">
    <h1>JESSMAKEUP & NAILS</h1>
    <h2>Book Your Appointment</h2>

    <label>Full name</label>
    <input type="text" id="name" name="name" placeholder="Your name" />

    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" />

    <label>Phone number</label>
    <input type="text" id="phone" name="phone" placeholder="+1 555 555 5555" />

    <label>Service</label>
    <select id="service" name="service">
      <option value="">Select a service</option>
      <option>Manicure</option>
      <option>Pedicure</option>
      <option>Gel Manicure</option>
      <option>Acrylic Nails</option>
      <option>Brow Lamination</option>
      <option>Lash Lifting</option>
      <option>Manicure + Pedicure</option>
      <option>Gel Removal</option>
    </select>

    <label>Preferred date</label>
    <input type="date" id="date" name="date" />

    <label>Available time slots</label>
    <div id="time-slots">Select a date to see available times.</div>

    <input type="hidden" id="time" name="time" />

    <button id="reserve-btn">Request appointment</button>

    <div class="message" id="message"></div>
  </div>

  <footer>
    © 2026 JessMakeUP • All rights reserved
  </footer>

  <script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz-QwzYHNHlZgToJRWVec1skSfJgTvXN-pq9By0L2LYa7AQoXu7vDwgh9U2NoQHnXjmXw/exec";

  const dateInput = document.getElementById("date");
  const timeSlotsContainer = document.getElementById("time-slots");
  const hiddenTimeInput = document.getElementById("time");
  const messageBox = document.getElementById("message");

  dateInput.addEventListener("change", async () => {
    const date = dateInput.value;
    if (!date) return;

    timeSlotsContainer.innerHTML = "Loading...";

    try {
      const res = await fetch(`${WEB_APP_URL}?action=availability&date=${date}`);
      const data = await res.json();

      timeSlotsContainer.innerHTML = "";

      data.available.forEach((time) => {
        const div = document.createElement("div");
        div.className = "slot";
        div.textContent = time;

        div.onclick = () => {
          document.querySelectorAll(".slot").forEach((s) => s.classList.remove("selected"));
          div.classList.add("selected");
          hiddenTimeInput.value = time;
        };

        timeSlotsContainer.appendChild(div);
      });
    } catch (err) {
      timeSlotsContainer.innerHTML = "Error loading times.";
    }
  });

  document.getElementById("reserve-btn").addEventListener("click", async () => {
    const data = {
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      service: document.getElementById("service").value,
      date: document.getElementById("date").value,
      time: document.getElementById("time").value
    };

    if (!data.name || !data.email || !data.phone || !data.service || !data.date || !data.time) {
      messageBox.textContent = "Please complete all fields.";
      messageBox.style.color = "red";
      return;
    }

    messageBox.textContent = "Sending...";
    messageBox.style.color = "#333";

    try {
      await fetch(WEB_APP_URL, {
  method: "POST",
  body: new URLSearchParams(data)
});


      // Aunque no podamos leer la respuesta, la petición SÍ llega al WebApp
      messageBox.textContent = "Your appointment request has been received ✨";
      messageBox.style.color = "green";

    } catch (err) {
      messageBox.textContent = "Connection error.";
      messageBox.style.color = "red";
    }
  });
</script>

</body>
</html>
