<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JessMakeUP - Book Your Appointment</title>

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            font-weight: 800;
            margin-bottom: 5px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-weight: 600;
            color: #555;
        }

        p.subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: black;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            opacity: 0.9;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 10px 15px;
            background: #eee;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .time-slot.selected {
            background: black;
            color: white;
            border-color: black;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JESSMAKEUP</h1>
        <h2>Book Your Appointment</h2>
        <p class="subtitle">MANICURE • PEDICURE • SELF-CARE</p>

        <form id="booking-form">
            <label>Full name</label>
            <input type="text" id="name" placeholder="Your name" required />

            <label>WhatsApp number</label>
            <input type="text" id="phone" placeholder="+352 6X XX XX XX" required />

            <label>Email</label>
            <input type="email" id="email" placeholder="your@email.com" required />

            <label>Service</label>
            <select id="service" required>
                <option value="">Select a service</option>
                <option value="Manicure">Manicure</option>
                <option value="Pedicure">Pedicure</option>
                <option value="Manicure + Pedicure">Manicure + Pedicure</option>
            </select>

            <label>Preferred date</label>
            <input type="date" id="date" required />

            <label>Available time slots</label>
            <div id="time-slots" class="time-slots">
                <p>Select a date to see available times.</p>
            </div>

            <input type="hidden" id="time" />

            <button type="submit">Request appointment</button>
        </form>
    </div>

    <footer>
        © 2026 JessMakeUP - All rights reserved
    </footer>

    <script>
    const WEB_APP_URL =
        "https://script.google.com/macros/s/AKfycbxsPlzngXWHTB9MU3h9PpIVhuhFeFmUaN_kYsY5I_4cHsFO3bV09EuZtBbRxARc0uM9Cg/exec";

    const dateInput = document.getElementById("date");
    const timeSlotsContainer = document.getElementById("time-slots");
    const hiddenTimeInput = document.getElementById("time");

    // Cuando el usuario selecciona una fecha
    dateInput.addEventListener("change", async () => {
        const date = dateInput.value;
        if (!date) return;

        const availableSlots = await fetchAvailability(date);
        updateTimeSlots(availableSlots);
    });

    // Llamada al Apps Script para obtener disponibilidad
    async function fetchAvailability(date) {
        const response = await fetch(
            `${WEB_APP_URL}?action=availability&date=${date}`
        );
        const data = await response.json();
        return data.available;
    }

    // Renderizar los botones de horarios
    function updateTimeSlots(availableSlots) {
        timeSlotsContainer.innerHTML = "";

        if (!availableSlots || availableSlots.length === 0) {
            timeSlotsContainer.innerHTML =
                "<p>No available time slots for this date.</p>";
            return;
        }

        availableSlots.forEach((slot) => {
            const button = document.createElement("button");
            button.type = "button";
            button.textContent = slot;
            button.classList.add("time-slot");

            button.addEventListener("click", () =>
                selectTimeSlot(slot, button)
            );

            timeSlotsContainer.appendChild(button);
        });
    }

    // Seleccionar un horario
    function selectTimeSlot(slot, button) {
        hiddenTimeInput.value = slot;

        document
            .querySelectorAll(".time-slot")
            .forEach((btn) => btn.classList.remove("selected"));

        button.classList.add("selected");
    }

    // Enviar reserva al Apps Script
    document
        .getElementById("booking-form")
        .addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                service: document.getElementById("service").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
            };

            await fetch(WEB_APP_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });

            alert("Your appointment request has been sent!");
            document.getElementById("booking-form").reset();
            timeSlotsContainer.innerHTML =
                "<p>Select a date to see available times.</p>";
        });
</script>

</body>
</html>
